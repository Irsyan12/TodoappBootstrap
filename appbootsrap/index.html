    <div class="addForm container mt-5" style="padding: 2rem;">
      <h4 class=" text-center pb-2">Tambahkan Tugas</h4>
      <div class="alert alert-success alert-dismissible fade show p-4 d-none" role="alert">
        <strong>Selamat!</strong> Tugas anda sudah ditambahkan.
        <button type="button" class="btn-close mt-2" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <form class="container-fluid" id="inputTask" name="form">
      <div class="mb-3 pt-3">
        <label for="title" class="form-label">Mata Kuliah</label>
        <input type="text" id="title" name="title" required class="form-control" id="title">
      </div>
      <div class="mb-3">
        <label for="about" class="form-label">Nama Tugas</label>
        <input type="text" id="about" name="about" required class="form-control" id="about">
      </div>
      <div class="row mb-4">
        <div class="col-sm-10">
            <label for="date" class="form-label">Batas Terakhir</label>
            <input type="date" class="form-control" id="inputDate" required>
        </div>
      </div>
      <button class="addBtn" title="Tambah Tugas" id="inputTask">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg> Tambah
        </span>
      </button>
      <div id="alertBox" class="alert d-none">
        <span class="closebtn" onclick="this.parentElement.classList.add('d-none');" style="cursor: pointer;">&times;</span> 
        <strong>Selamat!</strong> tugas berhasil di tambahkan</span>.
      </div>
      </form>

      <div class="dateTime mt-3 ms-auto p-2">
        <h5>Sekarang</h5>
        <div class="date">
          <span id="dayname">Day</span>,
          <span id="daynum">00</span>
          <span id="month">Month</span>,
          <span id="year">Year</span>
        </div>

        <div class="time">
            <span id="hour">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <span id="period">AM</span>
        </div>
      </div>
    
    </div>

    <div class="container TodoList">
        <section class="search_section pb-5">
            <form id="searchTask">
                <div class="align-items-center searchBar">
                  <div class="col-auto">
                    <label for="inputSearch" class="col-form-label">Cari Tugas</label>
                  </div>
                  <div class="inpSearch">
                    <input type="text" id="inputSearch" class="form-control" placeholder="Masukkan Nama Tugas">
                  </div>
                </div>
            </form>
        </section>
